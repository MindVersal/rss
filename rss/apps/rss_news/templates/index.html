{% extends 'my_bootstrap3.html' %}
{% load bootstrap3 %}
{% block bootstrap3_content %}
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span>
                    <a class="navbar-brand"><i class="fa fa-newspaper-o"></i> RSS News</a>
                </span>
            </div>
            <div class="navbar-right">
                <div class="navbar-text">
                    <button class="btn btn-default btn-xs">Log in</button>
                    <button class="btn btn-default btn-xs">Log up</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-xs-0 col-md-3"></div>
            <div class="col-xs-0 col-md-6">
                {% for post in posts %}
                <div class="post-block">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12">
                                <h3>{{ post.title }}</h3>
                                <hr/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div>
                                    {{ post.text }}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 text-right">
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-default">Read</button>
                                    <button class="btn btn-sm btn-default">Add Favorite</button>
                                </div>
                            </div>
                            <br/>
                            <br/>
                        </div>
                    </div>
                </div>
                <br/>
                {% endfor %}
            </div>
            <div class="col-xs-0 col-md-3"></div>
        </div>
    </div>
{% endblock %}
{% block add_script %}
{% endblock %}
